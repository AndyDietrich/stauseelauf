<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse - Stauseelauf 2025</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <img src="images/tsvbw.jpg" alt="TSV Bad Wörishofen" class="nav-logo">
                Stauseelauf 2025
            </a>
            <button class="nav-toggle" onclick="toggleNav()">&#9776;</button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Start</a></li>
                <li><a href="registration.html">Anmeldung</a></li>
                <li id="nav-teilnehmer"><a href="teilnehmerliste.html">Teilnehmerliste</a></li>
                <li id="nav-ergebnisse"><a href="ergebnisse.html" class="active">Ergebnisse</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="hero-image">
            <img src="images/Stauseelauf004.jpg" alt="Stauseelauf - Läufer am Start">
        </div>
        <div class="hero-content">
            <h1>Ergebnisse</h1>
            <p class="subtitle">Stauseelauf 2025 - 8. August 2025</p>
        </div>
    </header>

    <main class="container">
        <section class="info-section" id="ergebnisse-section">
            <div id="results-tabs" style="margin-bottom: 20px;">
                <button class="tab-btn active" onclick="switchDistance('5.3km')">5,3 km</button>
                <button class="tab-btn" onclick="switchDistance('10.6km')">10,6 km</button>
            </div>

            <div id="filter-row" style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                <label for="agegroup-select" style="font-weight: 500; color: #666;">Altersklasse:</label>
                <select id="agegroup-select" onchange="filterByAgeGroup(this.value)" class="agegroup-dropdown">
                    <option value="Gesamt">Gesamt (alle)</option>
                </select>
            </div>

            <p id="participant-count" style="margin-bottom: 15px; color: #666;"></p>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Name</th>
                        <th>Verein</th>
                        <th>AK</th>
                        <th>Zeit</th>
                        <th>Urkunde</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <tr><td colspan="6" style="text-align: center; padding: 40px; color: #666;">Laden...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TSV Bad Wörishofen - Leichtathletik</p>
            <p>
                <a href="https://www.tsv-bw.de" target="_blank">www.tsv-bw.de</a>
            </p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
